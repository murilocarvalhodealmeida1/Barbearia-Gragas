<!DOCTYPE html>
<html>
<!-- Head igual -->
<title>Contato | Barbearia Gragas</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/contato.css">

<body>
  <!-- Header igual -->

  <main class="contato-page">
    <section class="banner-interno">
      <h1>Fale <span>Conosco</span></h1>
      <p>Estamos aqui para te atender</p>
    </section>

    <div class="contato-container">
      <section class="info-contato">
        <h2>Informações</h2>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Rua da Barbearia, 123 - Centro, São Paulo/SP</p>
        </div>
        <!-- Mais itens de contato -->

        <div class="mapa">
          <iframe src="https://maps.google.com/maps?q=..."></iframe>
        </div>
      </section>

      <section class="form-contato">
        <h2>Mensagem</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Seu nome" required>
          </div>
          <!-- Mais campos -->
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer igual -->
</body>
</html>
